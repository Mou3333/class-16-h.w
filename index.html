<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div>
        <div class="number1">
            <label for=""> BENGALI</label>
            <input id="bookOne" type="number" placeholder="Marks">
        </div>
        <div class="number2">
            <label for="">ENGLISH</label>
            <input  id="bookTwo" type="number" placeholder="Marks">
        </div>
        <div class="number3">
            <label for=""> MATH</label>
            <input  id="bookThree" type="number" placeholder="Marks">
        </div>
        <div class="number4">
            <label for=""> SCIENCE</label>
            <input  id="bookFour" type="number" placeholder="Marks">
        </div>
        <div class="number5">
            <label for=""> ICT</label>
            <input  id="bookFive" type="number" placeholder="Marks">
        </div>
        <div class="btn">
            <button onclick="calculate()">Calculate</button>
        </div>
       </div>
    <div>
        <table>
            <tr>
                <td>Total Marks:</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Obtained Marks:</td>
                <td id="obtain"></td>
            </tr>
            <tr>
                <td>Percentage:</td>
                <td id="per"></td>
            </tr>
            <tr>
                <td>Grade:</td>
                <td id="grade"></td>
            </tr>
            <tr>
                <td>Remarks:</td>
                <td id="remarks"></td>
            </tr>
           
        </table>
       </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
